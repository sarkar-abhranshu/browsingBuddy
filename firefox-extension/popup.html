<!DOCTYPE html>
<!-- popup.html: Popup UI for the Browsing Assistant extension -->
<html>
<head>
  <meta charset="utf-8">
  <title>Browsing Assistant</title>
  <!-- Basic styling for layout -->
  <style>body{font-family:sans-serif;margin:1em;}textarea,input{width:100%;margin-top:0.5em;}button{margin-top:1em;}</style>
</head>
<body>
  <h2>Browsing Assistant</h2>
  <!-- Input field for user queries (e.g., summary or /notes command) -->
  <label for="question">Ask something about this page:</label>
  <input id="question" type="text" placeholder="e.g. Summarize this page" />

  <!-- Button to send page text and query to MCP server -->
  <button id="send">Ask Assistant</button>

  <!-- Preformatted area to display Markdown-rendered results -->
  <pre id="result" style="margin-top:1em;white-space:pre-wrap;"></pre>

  <!-- Main script handling UI interactions -->
  <script src="popup.js"></script>
</body>
</html>
